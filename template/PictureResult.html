<!DOCTYPE html>
<html>
<head>
    <title>Masks Detector Web Application</title>
    <meta charset="utf-8">
	<meta name="author" content="Face Mask Detection">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="static/style.css">


</head>
<body>
<div class="upload_content">

    <div id="header">

        <a id="logo" href="index.html">MaskDetector</a>
        <nav>
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="#about">about</a></li>
            <li><a href="#services">services</a></li>
            <li><a href="#contact">contact</a></li>
        </ul>
        </nav>
    </div>

       <div class="animation_content">
         
         <h1 id="anime-h1">PICTURE ANALYSIS RESULTS</h1>

           
            <div class="animation-areaLeft">
            <br><br><br><br>
            <h2 class="anime-h3">Detection Results</h2>
           
                <form action="/takeimage" method="post">
                      <input type="submit" name="Take Another Photo" value="Take Another Photo" class="btn-serv"/>

                         
                          <div class="prediction_Result">
                              <br><br>
                              <h2 class="anime-h3">Prediction Results:</h2>
                              <br>
                              {{number_of_face}}<br><br>
                              {{no_mask_face}}<br><br>
                              {{correct_mask_face}}<br><br>
                              {{incorrect_mask_face}}<br>
                          </div><br>
                </form>
            </div>
            <div class="animation-areaRight">
            <img src="{{ user_image }}" id="pics" alt="Analyzed image with face mask detection">
            </div>

        </div>


</div>

</body>
</html>
